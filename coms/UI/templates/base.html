{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} - COMS</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/nunito.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-multiselect.min.css' %}">
  </head>

  <body id="page-top">
    <div id="wrapper">
      <!-- navbar -->
      <nav id="navbar" class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 {% if bar_status %}toggled{% endif %}">
        <div class="container-fluid d-flex flex-column p-0">
          <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="{% url 'index' %}">
            <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-server"></i></div>
            <div class="sidebar-brand-text mx-3"><span style="font-size: 47px;">COMS</span></div>
          </a>
          <hr class="sidebar-divider my-0">
          <ul class="nav navbar-nav text-light" id="accordionSidebar">
            <li class="nav-item"><a class="nav-link {% if page_title == "index" %}active{% endif %}" href="{% url 'index' %}"><i class="fas fa-tachometer-alt"></i><span>{% translate "Dashboard" %}</span></a></li>
            <li class="nav-item"><a class="nav-link {% if page_title == "computers" %}active{% endif %}" href="{% url 'computers' %}"><i class="fas fa-laptop"></i><span>{% translate "Computers" %}</span></a></li>
            <li class="nav-item"><a class="nav-link {% if page_title == "modules" %}active{% endif %}" href="{% url 'modules' %}"><i class="fas fa-box"></i><span>Modules</span></a></li>
            <li class="nav-item"><a class="nav-link {% if page_title == "tasks" %}active{% endif %}" href="{% url 'tasks' %}"><i class="fas fa-check"></i><span>Tasks</span></a></li>
          </ul>
          <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
        </div>
      </nav>
      
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <div class="container-fluid">
	    <!-- content -->

	    <div class="d-sm-flex justify-content-between align-items-center mb-4" style="margin: 20px;">
	      {% block header %}{% endblock %}
	    </div>

	    {% block content %}
	    {% endblock %}
	    
          </div>
        </div>
	<footer class="bg-white sticky-footer">
          <div class="container my-auto">
            <div class="text-center my-auto copyright"><span>Copyright Â© COMS 2020</span></div>
          </div>
	</footer>
      </div>
      <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/chart.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.js' %}"></script>
    <script src="{% static 'js/script.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-multiselect.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>

</html>
